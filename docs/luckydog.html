<!DOCTYPE html>
<html>
  <head>
    <title>Lucky Dog?</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #dog {
        width: 300px;
      }
      #person {
        margin: 20px 0px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="dog" src="canis-maior-constellation-vector-12479315.jpg"/>
    
      <h3 id="person">
        ???????
      </h3>
      
      <input type="button" id="generate" value="Lucky Dog?"/>
    </div>
    
    
    <script>
      var fn = function() {
        var people = [
          'a',
          'b',
        ];

        document.getElementById('generate').addEventListener('click', function() {
          var index = Math.floor(Math.random() * people.length);
          console.log(index);

          document.getElementById('person').innerHtml = people[index];
        });
      };
      
      document.addEventListener('DOMContentLoaded', fn, false);
    </script>
  </body>
</html
